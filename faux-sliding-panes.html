<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sliding Panes Mockup</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <script src='jquery-1.11.0.js'></script>
    <link rel='stylesheet' type='text/css' href='css/default.css'>
    <link rel='stylesheet' type='text/css' href='css/faux-panes.css'>
	<script type="text/javascript" src=sliding-panes.js></script>
  </head>
  <body>

      <p>&nbsp;<p>
	<div style=100%>
      <div id=message class="boxr" style="">
		This is the right pane.
      </div>
      <div id=leftpane class="boxe" style="">
		This is the left pane.
      </div>
	</div>
    <script>
    $(function(){
		var j = 1;
        $('#leftpane').click(function() {
            //console.log("button clicked.");
			if ( $('.boxr').hasClass('box-slide') ) {
				$('.boxr').removeClass('box-slide');
	            //console.log("remove.");
			} else {
				$('.boxr').addClass('box-slide');
	            //console.log("add.");
			}
			//SlidingPane.Toggle('message');
        });
     });
    </script>
  </body>
</html>
